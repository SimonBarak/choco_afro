<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choco_afro_editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #fef902;
        padding: 0;
        margin: 0;
        min-height: 100vh;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0;
        text-transform: uppercase;
        font-size: 27px;
        line-height: 1.5em;
      }

      @media only screen and (min-width: 22em) {
        h1 {
          font-size: 27px;
        }
      }

      svg {
        width: 150px;
        height: 130px;
      }

      img {
        width: 300px;
        max-width: 80vw;
      }

      .editor-wrapper {
        margin-bottom: 1rem;
      }

      .editor {
        padding: 2rem;
      }

      .image-is-generated .editor {
        filter: blur(10px);
      }

      .canvas {
        margin: 0 auto;
        max-width: 300px;
        background-color: #fef902;
        box-shadow: 0px 0px 40px -5px rgba(0, 0, 0, 0.5);
      }

      .warning-sign {
        width: 100%;
        max-width: 250px;
        margin: 0 auto;
        margin-bottom: 1rem;
      }

      .btn {
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: normal;
        padding: 1.4em 2.5em;
        border-radius: 1em;
        background-color: rgb(109, 109, 255);
        color: rgb(255, 255, 255);
        display: inline-block;
        transition: all 0.3s;
        cursor: pointer;
        box-shadow: 0px 0px 20px -10px black;
        text-decoration: none;
        border: none;
      }

      .btn:hover {
        transform: translateY(-5px);
      }

      .p-2 {
        padding: 1.2rem;
      }

      .pop-up {
        position: absolute;
        top: 1rem;
        left: -50%;
        transform: translateX(-50%);
        transition: 300ms opacity;
        padding: 1rem;
        border-radius: 20px;
        background-color: white;
        box-shadow: 0px 0px 40px -5px rgba(0, 0, 0, 0.5);
        opacity: 0;
      }

      .finalImage {
        margin: 0 auto;
        overflow: hidden;
      }

      .image-is-generated .pop-up {
        display: block;
        opacity: 1;
        left: 50%;
      }

      .image-is-generated .btn {
        pointer-events: none;
      }
    </style>
  </head>
  <body id="body">
    <section id="editor" class="editor">
      <div class="editor-wrapper">
        <div id="canvas" class="canvas p-2">
          <div class="warning-sign">
            <!-- <img src="./fun.png" alt="" /> -->

            <svg
              width="270"
              height="233"
              viewBox="0 0 270 233"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M109.319 14.5248C120.988 -4.79737 149.012 -4.79731 160.68 14.5249L265.134 187.492C277.209 207.486 262.811 233 239.454 233H30.5461C7.18891 233 -7.20881 207.486 4.86556 187.492L109.319 14.5248Z"
                fill="black"
              />
              <path
                d="M147.913 72H121.027L123.444 159.119H145.556L147.913 72ZM134.5 198C142.233 198 148.94 191.5 149 183.419C148.94 175.461 142.233 168.96 134.5 168.96C126.525 168.96 119.94 175.461 120 183.419C119.94 191.5 126.525 198 134.5 198Z"
                fill="#FEF902"
              />
            </svg>
          </div>

          <!-- <input placeholder="Zde napiš svoje prohlášení" value="" /> -->

          <h1 id="contenteditable" contenteditable="true">
            Napiš své prohlášení 2
          </h1>
        </div>
      </div>

      <div>
        <button id="create-image" class="btn">Vytvořit obrázek</button>
      </div>
    </section>

    <div id="pop-up" class="pop-up">
      <div id="finalImage" class="finalImage">
        <img id="finalImageContent" src="" alt="" />
      </div>
      <h4>Uložte obrázek jako...</h4>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
