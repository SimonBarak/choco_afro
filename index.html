<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choco_afro_editor</title>
    <style>
      body {
        font-family: "inter";
        text-align: center;
        background-color: #fef902;
      }
      h1 {
        font-size: 3rem;
        margin-top: 0;
        text-transform: uppercase;
        line-height: 1.5em;
      }

      img {
        width: 100%;
      }
      .mark {
        width: 20rem;
        margin: 0 auto;
      }

      .btn {
        font-size: 1rem;
        font-weight: bold;
        letter-spacing: normal;
        padding: 1.7em 3em;
        border-radius: 1em;
        background-color: #6565ff;
        color: white;
        display: inline-block;
      }

      .canvas {
        margin: 0 auto;
        max-width: 500px;
        background-color: #fef902;
        box-shadow: 0px 0px 30px -10px black;
      }

      .p-2 {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="canvas p-2">
        <div class="mark">
          <img src="./fun.png" alt="" />
        </div>
        <h1 contenteditable="true">Napiš zde svoje prohlášení</h1>
      </div>
    </section>

    <section class="p-2">
      <span class="btn">Uložit obrázek</span>
    </section>
  </body>
</html>
